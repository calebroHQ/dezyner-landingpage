<html data-theme="forest">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">

    <!--NAV-->

    <section>
        <div class="navbar bg-base-200">
            <a class="m-4" href="https://dezyner.net"><img src="/assets/logo.png" alt="logo"></a>
        </div>
    </section>

    <!--HERO-->

    <section class="grid grid-cols-1 md:grid-cols-2 divide-x divide-dashed divide-blue-200">
        <div>
            <div class="hero min-h-screen bg-base-200">
                <div class="hero-content text-center">
                    <div class="max-w-md">
                        <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-300 via-blue-500 to-purple-600">Are you a designer looking for a new opportunity?</h1>
                        <p class="py-6">We curate high quality designer jobs from entry level to senior level.</p>
                        <button type="button" class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Get Started</button>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="hero min-h-screen bg-base-200">
                <div class="hero-content text-center">
                    <div class="max-w-md">
                        <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-300 via-blue-500 to-purple-600">Are you looking to hire a 10x designer?</h1>
                        <p class="py-6">If you are hiring, we will connect you with interested candidates from our community.</p>
                        <button type="button" class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Get Started</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
